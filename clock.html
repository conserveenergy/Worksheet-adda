<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Analog & Digital Clock</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 8px solid #333;
            border-radius: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number {
            position: absolute;
            font-weight: bold;
            color: #333;
            font-size: 24px;
        }
        .number1 { top: 40px; right: 100px; } 
        .number2 { top: 90px; right: 40px; } 
        .number3 { top: 190px; right: 20px; } 
        .number4 { bottom: 90px; right: 40px; } 
        .number5 { bottom: 40px; right: 100px; } 
        .number6 { bottom: 20px; left: 190px; } 
        .number7 { bottom: 40px; left: 100px; } 
        .number8 { bottom: 90px; left: 40px; } 
        .number9 { top: 190px; left: 20px; } 
        .number10 { top: 90px; left: 40px; } 
        .number11 { top: 40px; left: 100px; } 
        .number12 { top: 20px; left: 190px; } 

        .hand {
            position: absolute;
            background: #333;
            transform-origin: 50% 100%;
        }
        .hour-hand { width: 8px; height: 100px; top: 100px; }
        .minute-hand { width: 6px; height: 140px; top: 60px; }
        .second-hand { width: 3px; height: 180px; top: 20px; background: red; }
        .digital-clock {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

        <div class="hand hour-hand" id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>
    </div>
    <div class="digital-clock" id="digital"></div>

    <script>
        function updateClock() {
            const now = new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"});
            const istTime = new Date(now);

            const hours = istTime.getHours();
            const minutes = istTime.getMinutes();
            const seconds = istTime.getSeconds();

            const hourDegree = (hours % 12) * 30 + (minutes / 2); 
            const minuteDegree = minutes * 6;
            const secondDegree = seconds * 6;

            document.getElementById('hour').style.transform = `rotate(${hourDegree}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegree}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDegree}deg)`;

            document.getElementById('digital').textContent = istTime.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately
    </script>
</body>
</html>
